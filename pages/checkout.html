<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Complete your purchase at Arkan Cafe. Securely enter your details, confirm your order, and get your favorite coffee delivered fresh and fast."
    />
    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      href="/favicon/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg" />
    <link rel="shortcut icon" href="/favicon/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicon/apple-touch-icon.png"
    />
    <meta name="apple-mobile-web-app-title" content="Draze Cafe" />
    <link rel="manifest" href="/favicon/site.webmanifest" />
    <!-- Title Tag -->
    <title>Our Cafe | Checkout</title>
    <!-- Font Awesome Library -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Toastify Library -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <!-- Main CSS File -->
    <link rel="stylesheet" href="../style/style.css" />
    <!-- Checkout CSS File -->
    <link rel="stylesheet" href="../style/checkout.css" />
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <header>
        <!-- Go Back -->
        <i class="fa-solid fa-chevron-left go-back"></i>
        <!-- Go Back -->

        <!-- Logo -->
        <div class="logo">
          <a href="../index.html">
            <img src="/logo-transperent.png" alt="logo" />
          </a>
        </div>
        <!-- Logo -->
      </header>
      <!-- Header -->

      <p>Shipping</p>
      <!-- Main -->
      <main>
        <form>
          <div>
            <label for="user-name">Your Full Name</label>
            <input type="text" name="username" id="user-name" required />
          </div>
          <div>
            <label for="phone-number">Your Phone Number</label>
            <input type="text" name="phoneNumber" id="phone-number" required />
          </div>
          <div>
            <label for="address">Your Address</label>
            <input type="text" name="address" id="address" required />
          </div>
          <button>Submit Order</button>
        </form>
      </main>
      <!-- Main -->
    </div>

    <!-- Toastify Library -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <!-- Checkout JavaScript File -->
    <script src="../src/checkout.js" type="module"></script>
  </body>
</html>
