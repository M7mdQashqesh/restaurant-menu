<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Upload new products to Our Cafe's menu with images, descriptions, and prices. Keep your offerings fresh and attract more coffee lovers."
    />
    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      href="/favicon/favicon-96x96.png"
      sizes="96x96"
    />
    <link
      rel="icon"
      type="image/svg+xml"
      href="/favicon/favicon.svg"
    />
    <link rel="shortcut icon" href="/favicon/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicon/apple-touch-icon.png"
    />
    <meta name="apple-mobile-web-app-title" content="Draze Cafe" />
    <link rel="manifest" href="/favicon/site.webmanifest" />
    <!-- Title Tag -->
    <title>Our Cafe | Upload Product</title>

    <!-- Font Awesome Library -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Toastify Library -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <!-- Main CSS File -->
    <link rel="stylesheet" href="../../style/style.css" />
    <!-- Upload Product CSS File -->
    <link rel="stylesheet" href="../../style/dashboard/uploadProduct.css" />
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <header>
        <!-- Go Back -->
        <i class="fa-solid fa-bars"></i>
        <!-- Go Back -->

        <!-- Header Nav -->
        <nav>
          <ul>
            <li>
              <i class="fa-solid fa-xmark"></i>
            </li>
            <li>
              <i class="fa-solid fa-upload"></i>
              <p>Upload Product</p>
            </li>
            <li>
              <i class="fa-solid fa-bars-progress"></i>
              <p>Manage Products</p>
            </li>
            <li>
              <i class="fa-solid fa-list-check"></i>
              <p>Manage Categories</p>
            </li>
            <li>
              <i class="fa-solid fa-house"></i>
              <p>Home Page</p>
            </li>
            <li>
              <i class="fa-solid fa-right-from-bracket"></i>
              <p>Sign out</p>
            </li>
          </ul>
        </nav>
        <!-- Header Nav -->

        <!-- Logo -->
        <div class="logo">
          <img src="/logo-transperent.png" alt="logo" />
        </div>
        <!-- Logo -->
      </header>
      <!-- Header -->

      <p>Upload Product</p>

      <!-- Main -->
      <main>
        <form>
          <div>
            <label for="product-image">Product Image Link</label>
            <input type="url" name="productImage" id="product-image" required />
          </div>
          <div>
            <label for="product-name">Product Name</label>
            <input type="text" name="productName" id="product-name" required />
          </div>
          <div>
            <label for="product-description">Product Description</label>
            <textarea
              name="productDescription"
              id="product-description"
            ></textarea>
          </div>
          <div>
            <label for="product-price">Product Price</label>
            <input
              type="number"
              name="productPrice"
              id="product-price"
              required
            />
          </div>
          <div>
            <label for="product-categories">Product Category</label>
            <select name="productCategories" id="product-categories"></select>
          </div>
          <button>Upload Product</button>
        </form>
      </main>
      <!-- Main -->
    </div>

    <!-- Toastify Library -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <!-- Upload Product JavaScript File -->
    <script
      src="../../src/dashboard/uploadProduct.js"
      type="module"
    ></script>
  </body>
</html>
